<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="logo">
    <span>tweeter</span>
  </nav>
  <header id="tweeter-header">
    <div class="avatar-image">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="name-header">
      <h2>Your Name</h2>
    </div>
  </header>
  <main class="container">
    <section id="new-tweet">
      <form id="compose-tweet" method="POST" action="/tweets/">
        <textarea name="text" class="text-area" placeholder="What are you humming about?"></textarea>
        <input class="tweet-button" type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>
    <section id="tweet-container">
    </section>
  </main>
</body>

</html>
